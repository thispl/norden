<div class="faq">
    <h3 class="faq-question"><b>How do I reset my password?</b></h3>
    <div class="faq-answer">
      <p style="background-color: rgb(110, 226, 201);text-align:center"><b>To reset your password, follow these steps:</b></p>
      <ol>
        <li>Go to the login page</li>
        <li>Click on the "Forgot Password" link</li>
        <li>Enter your email address and click "Submit"</li>
        <li>Follow the instructions in the password reset email you receive</li>
      </ol>
    </div>
  </div>
